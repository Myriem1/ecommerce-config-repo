server:
  port: 9000

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/product
    username: root
    password: lavieenrose
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

axon:
  axonserver:
    servers: localhost:8124
    context: default
  eventstore:
    jpa:
      schema-generation:
        enabled: true
  eventhandling:
    processors:
      product:
        mode: subscribing
        source: eventStore
        initial-segment-count: 1