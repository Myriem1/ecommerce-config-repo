# Shared properties for all services
eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    hostname: localhost
    prefer-ip-address: true

logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG
    org.springframework: INFO
    org.axonframework: DEBUG    # ‚Üê Obligatoire pour voir les commands/events
    org.springframework.transaction: DEBUG  # Pour voir les saves JPA
    root: INFO
